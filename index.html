    <head>
        <title>VAF Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script>
            var stat=0;
            function changetheme(){
                if(stat==0){
                    stat=1;
                    var Element = document.getElementById('menu_nav');
                    Element.className='navbar navbar-expand-lg navbar-dark bg-dark';
                    var Element = document.getElementById('changer');
                    Element.style="padding: 3px 20px 3px 20px;color:white;";
                    Element.className='btn btn-outline-white';
                    var Element = document.getElementById('Logo');
                    Element.src="blue_logo_200x200.png";
                } else {
                    stat=0;
                    var Element = document.getElementById('menu_nav');
                    Element.className='navbar navbar-expand-lg navbar-light bg-light';
                    var Element = document.getElementById('changer');
                    Element.style="padding: 3px 20px 3px 20px;";
                    Element.className='btn btn-outline-dark';
                    var Element = document.getElementById('Logo');
                    Element.src="black_logo_200x200.png";
                }
            }
        </script>
    </head>
    <body>
        <div class="my_navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu_nav">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="Logo" src="black_logo_200x200.png" width="100"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button type="button" id="changer" onclick="changetheme()" style="padding: 3px 20px 3px 20px;" class="btn btn-outline-dark">تاریک</button>
                <div class="collapse navbar-collapse" style="direction: rtl;" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">کارت ها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">گالری</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">ارتباط با ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">نظرات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">خبرنامه</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </div>
    </body>
